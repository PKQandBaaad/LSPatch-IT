android.experimental.enableNewResourceShrinker.preciseShrinking=true
android.enableAppCompileTimeRClass=true
android.useAndroidX=true
android.disableAndroidJdkImageTransform=true
# Fix for Gradle 9.0 compatibility
android.suppressUnsupportedCompileSdk=34
# Disable R8 full mode which may cause compatibility issues
android.enableR8.fullMode=false
# Additional fixes for JDK image transform issues
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
# More aggressive fixes for JDK image transform
android.enableAdditionalTestOutput=true
android.nonTransitiveRClass=true
# Keep Jetifier enabled for AndroidX compatibility
android.enableJetifier=true
# Specify Jetifier version that supports Java 21
android.jetifier.blacklist=java.jar
